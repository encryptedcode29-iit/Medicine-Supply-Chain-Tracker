<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon"
        href="https://1.bp.blogspot.com/-Y2Mqj01Rx7o/WIQaMix1MjI/AAAAAAAAFAY/HnvQGqbnbjMBeYINyo_c3fClBvZPPvv9ACLcB/s320/kvs-logo.png"
        type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=0.90">
    <title>KV Result Software</title>
</head>
<style>
    nav {
        height: 25%;
        padding-top: 10px;
        padding-bottom: 10px;
        width: 100%;
        box-shadow: 3px 5px 8px;
        display: flex;
        background-color: white;
        align-items: center;
        transition: all 0.3s ease;
    }

    .nav {
        padding-left: 45px;
        font-size: 20px;
        font-family: 'Times New Roman', Times, serif;
        text-decoration: none;
        color: brown;
    }

    footer {
        width: 100%;
        padding-top: 10px;
        padding-bottom: 10px;
        background-color: black;
        color: white;
        text-align: center;

        font-weight: bold;
        font-family: 'Times New Roman', Times, serif;
    }

    .cover {
        display: flex;
        justify-content: center;
        width: 90%;
    }

    .welcome {
        display: flex;
        flex-direction: row-reverse;
        padding-left: 50px;
        justify-content: space-between;
        align-items: center;

    }

    .mainbody {
        padding: 20px;
        border-radius: 8px;
        background-color: white;
        box-shadow: 1px 4px 5px;

    }

    .centerer {
        display: flex;
        justify-content: center;
        padding: 10px;
        padding-top: 50px;
    }

    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }


    .home {
        text-decoration: none;
        position: absolute;
        right: 50px;
        background-color: white;
        align-self: flex-end;
        top: 15px;
        font-size: 20px;
        font-family: 'Times New Roman', Times, serif;
        border: 1px solid brown;
        padding: 10px;
        color: brown;
        font-weight: bold;
        border-radius: 5px;
        width: 100px;
        text-align: center;
        align-self: center;
        transition: all 0.3s ease;
    }

    .subprofile {
        display: flex;
        flex-direction: column;
        align-items: stretch;
        display: none;
        width: 60%;
    }

    .home:hover {
        background-color: brown;
        color: white;
    }

    .links {
        padding-left: 10px;

    }

    .mainbtn {
        display: flex;
        flex-direction: row;
    }

    .single,
    .myexams,
    .myresult {
        width: 35%;
        background-color: white;
        color: brown;
        border: 1px solid brown;
        border-radius: 5px;
        height: 40px;
        font-family: 'Times New Roman', Times, serif;
        margin-top: 10px;
    }

    .single:hover,
    .myexams:hover,
    .myresult:hover {
        background-color: brown;
        color: white;
        font-size: 20px;
        transition: all 0.5s ease;
    }

    .a:hover {
        font-size: 22px;
        transition: all 0.5s;
        color: brown;

    }


    @media only screen and (max-width : 910px) {
        .cover,.subprofile {
            width: 97%;
        }

        .links {
            padding-left: 0;
        }

        .welcome {
            padding-left: 0;
            flex-direction: column;
            justify-content: left;
        }

        .centerer {
            padding: 10px;
            padding-top: 60px;
        }

        .home {
            right: 20px;
        }

        .nav {
            padding-left: 15px;
        }

        .a {
            display: none;
        }
    }
</style>

<body  onclick="restartTimer(0,0,60,'oneT')" ondblclick="alert('Double Click is Not Allowed');window.clearTimeout(timers['oneT'])"

    style="margin: 0;z-index: -1;background-image: url(https://designshack.net/wp-content/uploads/light-background.jpg);">
    <nav>
        <a href="#" class="nav"><img width="75px"
                src="https://1.bp.blogspot.com/-Y2Mqj01Rx7o/WIQaMix1MjI/AAAAAAAAFAY/HnvQGqbnbjMBeYINyo_c3fClBvZPPvv9ACLcB/s320/kvs-logo.png"
                alt=""></a>
        <a href="#" class="nav a" onclick="examready()">Exams</a>
        <a href="#" class="nav a" onclick="result()">Result</a>
        <a href="#" class="nav a myprofile" onclick="showprofile()">Profile</a>

        <a href="/logout" class="home">Logout</a>
    </nav>
    <div class="centerer">
        <div class="cover">
            <div class="mainbody main" style="width: 100%;">
                <h1
                    style="color:brown;width: 100%;overflow-x: auto;text-align: center;text-align: center;font-family: 'Times New Roman', Times, serif;font-size: 50px;">
                    <u>KV AFS BAMRAULI</u></h1>

                <div class="welcome">

                    <h2> Welcome {{name}},<br>

                    <img width='200px' src="https://www.ims4maths.com/wp-content/uploads/2018/10/194931.png" alt="">

                    </div>

                </div>

            </div>
            <div class="mainbody subprofile">

                <div class="adm">
                    <label style="width: 100px;text-align:justify;"><b>Adm. No:</b></label>&emsp14;
                    <label>{{adm}}</label><br>

                </div>
                <div class="name">
                    <label style="width: 100px;text-align:justify;"><b>Name:</b></label>&emsp14;
                    <label>{{name}}</label><br>
                </div>
                <div class="class">
                    <label style="width: 100px;text-align:justify;"><b>Class:</b></label>&emsp14;
                    <label>XB</label><br>
                </div>
                <div class="email">
                    <label style="width: 100px;text-align:justify;"><b>Email:</b></label>&emsp14;
                    <label>{{email}}</label><br>
                </div>
                <div>
                    <label style="width: 100px;text-align:justify;"><b>Mobile:</b></label>&emsp14;
                    <label>{{mobile}}</label>
                </div>
                <div>
                    <label style="width: 100px;text-align:justify;"><b>Last Login:</b></label>&emsp14;
                    <label>{{time}} IST</label>
                </div><br>
                <button onclick="hideprofile()" style="align-self: center;width: 30%;background-color: rgb(212, 58, 58);color: white;border-radius: 10px;height: 40px;font-size: 20px;border: 1px solid black;">Back</button>
            </div>
            <script>
            function display_ct7() {
                var x = new Date()
                var ampm = x.getHours( ) >= 12 ? ' PM' : ' AM';
                hours = x.getHours( ) % 12;
                hours = hours ? hours : 12;
                hours=hours.toString().length==1? 0+hours.toString() : hours;
                
                var minutes=x.getMinutes().toString()
                minutes=minutes.length==1 ? 0+minutes : minutes;
                
                var seconds=x.getSeconds().toString()
                seconds=seconds.length==1 ? 0+seconds : seconds;
                
                var month=(x.getMonth() +1).toString();
                month=month.length==1 ? 0+month : month;
                
                var dt=x.getDate().toString();
                dt=dt.length==1 ? 0+dt : dt;
                
                var x1=dt + "/" + month + "/" + x.getFullYear(); 
                x1 = x1 + " " +  hours + ":" +  minutes + ":" +  seconds + " " + ampm;
                document.getElementById('ct7').innerHTML = x1;
                display_c7();
                 }
                 function display_c7(){
                var refresh=1000; // Refresh rate in milli seconds
                mytime=setTimeout('display_ct7()',refresh)
                }
                display_c7()
                </script>
                
            <form method="post">
                <input type="hidden" name="name" value="{{name}}">
                <input type="hidden" name="email" value="{{email}}">
                <input type="hidden" name="adno" value="{{adm}}">
                <input type="hidden" name="mobile" value="{{mobile}}">
                <input type="hidden" name="time" value="{{time}}">
                <input type="submit" value="Submit" class="s" style="display: none;">
        
            </form>
            <script>
                const element = document.querySelector('.s');
                function examready(){
                    document.querySelector('form').action = '/student/exams'
                    element.click();
                }
                function result(){
                    document.querySelector('form').action = '/student/resultauthentication'
                    element.click();
                }
            </script>  </div>      
    </div>
    <html>
<script type="text/javascript">

var timers = {};

function countDown(hrs,min,sec,gid) { 
  sec--;
  if (sec == -01) {
    sec = 59;
    min = min - 1;
  }
 else {   min = min;  }
 if (min == -01) {
    min = 59;
    hrs = hrs - 1;
  }
 else { hrs = hrs; }
if (sec<=9) { sec = "0" + sec; }
if (hrs<=9) { hrs = "0" + hrs; }
  time = hrs + ":" + (min<=9 ? "0" + min : min) + ":" + sec + "";
if (document.getElementById) { document.getElementById(gid).innerHTML = time; }
  timers[gid]=window.setTimeout("countDown("+hrs+","+min+","+sec+",'"+gid+"');", 1000);
if (hrs == '00' && min == '00' && sec == '00') { sec = "00"; window.clearTimeout(timers[gid]);window.location.assign('/session expired')}
}

function addLoadEvent(func) {
  var oldonload = window.onload;
  if (typeof window.onload != 'function') {
    window.onload = func;
  } else {
    window.onload = function() {
      if (oldonload) {
        oldonload();
      }
      func();
    }
  }
}

addLoadEvent(function() {
  countDown(0,0,60,'oneT');
});

function restartTimer(hrs, min, sec, gid) {
    window.clearTimeout(timers['oneT']);
  window.clearTimeout(timers['oneT']);
  timers['oneT'] = countDown(0, 0, 60, 'oneT');
  }
                        
</script>  
<div id="oneT" style="display: none;"></div>
</html>

    <script>
        function showprofile(){
            document.querySelector(".main").style.display = 'none';
            document.querySelector(".subprofile").style.display = 'flex';
            window.scrollTo(0,0)

        }
        function hideprofile(){
            document.querySelector(".subprofile").style.display = 'none';
            document.querySelector(".main").style.display = 'initial';
            window.scrollTo(0,0)

        }
        
    </script>
    <footer style="padding-top: 5px;padding-bottom: 5px;font-size:17px;">

</html>
