{% block formcontainer %}
<form action="/distributor/forward" method="POST" enctype="multipart/form-data">
    <div class="formcontainer">

        <div class="form" style="padding: 15px 10px 30px 10px;">
            <h1>Enter Details of the batch shipment</h1>

            <hr style="width:100%; border: 1px solid rgb(210,210,210);">
            <div class="ids">
                <div class="idcontent">
                    <label style="display: inline;" for="mfgID">Batch ID</label>
                    <input type="text" name="batchID" id="batchID" value="{{batchID}}"
                        style="background-color: rgb(235, 235, 235);" readonly>

                </div>
                <div class="idcontent">

                    <label style="display: inline;" for="phmID">Pharmacy ID</label>
                    <input type="text" name="phmID" id="phmID">
                </div>

            </div>

            <h3 style="width: 100%;">Batch Transport Details</h3>

            <div class="ids">
                <div class="idcontent">

                    <label for="dvrname">Name of Driver</label>
                    <input type="text" name="dvrname" id="dvrname">
                </div>
                <div class="idcontent">

                    <label for="vnum">Vehicle Number</label>
                    <input type="text" name="vnum" id="vnum">
                </div>
            </div>
            <br><br>
            <div class="ids">
                <div class="idcontent dmfg">
                    <label for="shipdate">Date of Shipment</label>
                    <input type="date" name="shipdate" id="shipdate">
                </div>
                <div class="idcontent dmfg">

                    <label for="estdeldate">Estimated Delivery</label>
                    <input type="date" name="estdeldate" id="estdeldate">
                </div>
            </div><br><br>


            <div class="idcontent" style="margin-left: 45px;">
                <label>Condition of Batch (Image)</label>
                <input type="file" name="condition" id="condition" accept=".pdf,image/*">
            </div>







            <br>
            <div class="ids" style="width: 90%;flex-direction: row;">

                <input type="checkbox" value="True" name="confirm" id="confirm">
                <label for="confirm">By creating this shipment batch, I acknowledge that all items are in good condition.
                    Consequently, I assume full responsibility for any damages occurring after this point.</label>
            </div>
            <div class="btn-base">
                <button type="submit" class="btn">Create Shipment Block</button>
                <button type="button" class="btn secondary"
                    onclick="window.location.href='/distributor/incoming'">Cancel</button>
            </div>


        </div>
    </div>
</form>

{% endblock %}
