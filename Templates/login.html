<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: white;
            padding: 30px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <form action="/login" method="post">
            <h2>Login</h2>

            <label>Email</label>
            <input type="email" id="email" name="email">

            <label>Password</label>
            <input type="password" id="password" name="password">

            <label>Role</label>
            <select id="role" name="role">
                <option value="">--Select Role--</option>
                <option value="manufacturer">Manufacturer</option>
                <option value="distributor">Distributor</option>
                <option value="pharmacy">Pharmacy</option>
            </select>

            <button>Login</button>
        </form>
        <button style="background:#2196F3" onclick="location.href='/register'">Create Account</button><br><br>
    </div>
</body>

</html>
